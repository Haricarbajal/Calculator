<html>
<link rel="stylesheet" href="styles/style.css">

<body>
    <div class="contenedor-calculadora">
        <input class="texto" type="text" id="inputDisplay" readonly>
        <div>
            <div class="contenedor-numero">
                
                <div class="numero uno">1</div>
                <div class="numero dos">2</div>
                <div class="numero tres">3</div>
                <div class="numero suma">+</div>
                <div class="numero cuatro">4</div>
                <div class="numero cinco">5</div>
                <div class="numero seis">6</div>
                <div class="numero resta">-</div>
                <div class="numero siete">7</div>
                <div class="numero ocho">8</div>
                <div class="numero nueve">9</div>
                <div class="numero division">/</div>
                <div class="numero cero">0</div>
                <div class="numero igual">=</div>
                <div class="numero AC">AC</div>
                <div class="numero multiplicacion">x</div>
            </div>
        </div>
    </div>
</body>

<script>
    // const num1 = document.querySelector(".numero.uno");
    const numeros = document.querySelectorAll(".numero");
    const igual = document.querySelector(".numero.igual");
    const inputDisplay = document.getElementById("inputDisplay");

    numeros.forEach(numero => {
        numero.addEventListener('click', () => {
            if(numero.classList.contains("AC")){
                inputDisplay.value = '';
            }else if (numero.classList.contains("uno")) {
                inputDisplay.value += 1;
            } else if (numero.classList.contains("dos")) {
                inputDisplay.value += 2;
            } else if (numero.classList.contains("tres")) {
                inputDisplay.value += 3;
            } else if (numero.classList.contains("cuatro")) {
                inputDisplay.value += 4;
            } else if (numero.classList.contains("cinco")) {
                inputDisplay.value += 5;
            } else if (numero.classList.contains("seis")) {
                inputDisplay.value += 6;
            } else if (numero.classList.contains("siete")) {
                inputDisplay.value += 7;
            } else if (numero.classList.contains("ocho")) {
                inputDisplay.value += 8;
            } else if (numero.classList.contains("nueve")) {
                inputDisplay.value += 9;
            } else if (numero.classList.contains("cero")) {
                inputDisplay.value += 0;
            } else if (numero.classList.contains("suma")) {
                inputDisplay.value += " + ";
            } else if (numero.classList.contains("resta")) {
                inputDisplay.value += " - ";
            } else if (numero.classList.contains("division")) {
                inputDisplay.value += " / ";
            } else if (numero.classList.contains("multiplicacion")) {
                inputDisplay.value += " x ";
            } else if (numero.classList.contains("igual")) {
                const operacion = inputDisplay.value;
                const resultado = calcularResultado(operacion);
            }
        });
    });

    function calcularResultado(operacion){
        inputDisplay.value = ''

        elementos = operacion.split(" ");

        console.log(elementos);

        let resultado = parseInt(elementos[0]);
        console.log(resultado);

        let operador = null;    
        console.log(operador);
        for(let i = 1; i < elementos.length; i++){
            console.log(elementos[i]);
            if(isNaN(elementos[i])){
                operador = elementos[i]
            }else{
                let numero = parseInt(elementos[i]);
                console.log(operador);
                switch (operador) {
                    case "+":
                        resultado += numero;
                        break;
                    case "-":
                        resultado -= numero;
                        break;
                    case "x":
                        resultado *= numero;
                        break;
                    case "/":
                        resultado /= numero;
                        break;
                    default:
                        console.log("no existe el digno");
                }
            }
        }
        inputDisplay.value = resultado;
    }

    numeros.forEach(numero => {
        numero.addEventListener('mousedown', () => {
            numero.style.background = "rgb(49 49 49 / 15%)"
        });
        numero.addEventListener("mouseup", ()=>{
            numero.style.background = "rgba(137, 255, 165, 0.151)"
        })
    });
</script>

</html>
